<!-- @format -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Emergency Dispatch (QED)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/brands.min.css"
      integrity="sha512-TZMjdKefpzE+4P2KJdNtm7NXY7dV+PO94hygRDVOosM46OIkGFAoRLOAqp8K1BTovU7/RUd1owfUdK3ymGCNag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      integrity="sha512-XJ3ntWHl40opEiE+6dGhfK9NAKOCELrpjiBRQKtu6uJf9Pli8XY+Hikp7rlFzY4ElLSFtzjx9GGgHql7PLSeog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <!-- quick actions -->

      <div class="home" id="home">
        <h1>home</h1>
      </div>
      <div class="explore" id="explore">
        <h1>explore</h1>
      </div>
      <div class="profile" id="profile">
        <h1>profile</h1>
      </div>
      <footer>
        <div id="homeBtn" class="homeBtn">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </div>
        <div id="exploreBtn" class="exploreBtn">
          <i class="fa-solid fa-compass"></i>
          <span>Explore</span>
        </div>
        <div id="profileBtn" class="profileBtn">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </div>
      </footer>
    </section>
  </body>
</html>
